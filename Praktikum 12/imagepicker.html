<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image picker</title>
</head>
<body>
    <h1>Imege picker </h1>
    <select id="selectAnimal">
    <option value="gajah.jpg" selected>Gajah</option>
    <option value="kucing.jpg" selected>kucing</option>
    <option value="panda.jpg">panda</option>
    <option value="rusa.jpg">rusa</option>
    <option value="singa.jpg">singa</option>
    </select>
    <br>
    <br>
    <img src="" id="image">

    <script>
        // tangkap elemen yg dibutuhkan 
        const selectAnimal = document.getElementById("selectAnimal")
        const image = document.getElementById("image")

        selectAnimal.addEventListener("change", function () {
            image.src = selectAnimal.value
        })
        
            image.src = selectAnimal.value

    </script>

    
    
</body>
</html>
